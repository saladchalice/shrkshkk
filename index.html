<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Lu Portfolio</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="compass-container">
        <div class="center-logo">
            <img src="images/earth.gif" alt="My Logo">
        </div>
        <div class="option option-north">
            <a href="#art-portfolio">
                <img src="images/mustang1.png" alt="Art Portfolio">
                <span>Art Portfolio</span>
            </a>
        </div>
        <div class="option option-south">
            <a href="#data-portfolio">
                <img src="images/dragon1.png" alt="Data Portfolio">
                <span>Data Portfolio</span>
            </a>
        </div>
        <div class="option option-east">
            <a href="#resume">
                <img src="images/resume-logo.png" alt="Resume">
                <span>Resume</span>
            </a>
        </div>
        <div class="option option-west">
            <a href="#contact">
                <img src="images/krab.png" alt="Contact">
                <span>Contact</span>
            </a>
        </div>
    </div>
</body>
</html>
