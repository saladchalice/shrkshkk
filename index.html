<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Lu Portfolio</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
    <style>
        /* Page Transition Animation */
        body {
            overflow: hidden; /* Prevent scrolling during animation */
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Color of the transition overlay */
            z-index: 1000; /* Ensure it's on top of everything */
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .page-transition.north {
            transform: translateY(-100%);
        }

        .page-transition.south {
            transform: translateY(100%);
        }

        .page-transition.east {
            transform: translateX(100%);
        }

        .page-transition.west {
            transform: translateX(-100%);
        }

        .page-transition.active {
            transform: translateX(0); /* Reset for visibility after animation */
        }
    </style>
</head>
<body>
    <!-- Page Transition Overlay -->
    <div id="page-transition" class="page-transition"></div>

    <!-- Compass Navigation -->
    <div class="compass-container">
        <div class="center-logo">
            <img src="images/spin.gif" alt="My Logo">
        </div>
        <div class="option option-north" data-target="art-portfolio.html" data-direction="north">
            <a href="#">
                <img src="images/lake.jpg" alt="ART">
                <span>art</span>
            </a>
        </div>
        <div class="option option-south" data-target="data-portfolio.html" data-direction="south">
            <a href="#">
                <img src="images/shark.png" alt="DATA">
                <span>data</span>
            </a>
        </div>
        <div class="option option-east" data-target="resume.html" data-direction="east">
            <a href="#">
                <img src="images/dumpling.png" alt="RESUME">
                <span>resume</span>
            </a>
        </div>
        <div class="option option-west" data-target="about.html" data-direction="west">
            <a href="#">
                <img src="images/krab.png" alt="about">
                <span>about</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const transitionOverlay = document.getElementById('page-transition');
            const options = document.querySelectorAll('.option');

            options.forEach(function(option) {
                option.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default link behavior
                    const targetFile = option.getAttribute('data-target');
                    const direction = option.getAttribute('data-direction');

                    // Set the appropriate direction class
                    transitionOverlay.className = 'page-transition ' + direction;

                    // Trigger the transition overlay animation
                    transitionOverlay.classList.add('active');

                    // Delay loading the new page to allow animation to complete
                    setTimeout(function() {
                        window.location.href = targetFile; // Redirect to the new HTML file
                    }, 500); // Duration should match the CSS transition duration
                });
            });
        });
    </script>
</body>
</html>
