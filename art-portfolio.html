<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap">
</head>
<body>
    <main>
        <section>
            <h2>Featured Artworks</h2>
            <div class="art-gallery">
                <!-- Gallery Item 1 -->
                <div class="gallery-item">
                    <img src="images/lake.jpg" alt="night lake">

                <div class="gallery-item">
                    <img src="images/heights.png" alt="heights">
                    <p class="caption">heights</p>
                </div>

                <div class="gallery-item">
                    <img src="images/portraits.png" alt="portraits">
                    <p class="caption">portraits</p>
                </div>
                <!-- Gallery Item 4 -->
                <div class="gallery-item">
                    <img src="images/bridge.png" alt="bridge">

                <div class="gallery-item">

                <!-- Gallery Item 10 -->

                </div>
                <!-- Gallery Item 11 -->
                <div class="gallery-item">
                    <img src="images/lamb.png" alt="lamb">
                    <p class="caption">lamb</p>
                </div>

</html>
