<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap">
    <style>
        .art-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-item {
            cursor: pointer;
            width: calc(33.333% - 10px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>digital</h2>
            <div class="art-gallery">
                <!-- Gallery items -->
                <div class="gallery-item"><img src="images/lake.jpg" alt="night lake"></div>
                <div class="gallery-item"><img src="images/heights.png" alt="heights"></div>
                <div class="gallery-item"><img src="images/portraits.png" alt="portraits"></div>
                <div class="gallery-item"><img src="images/bridge.png" alt="bridge"></div>
                <div class="gallery-item"><img src="images/makima.png" alt="under control"></div>
                <div class="gallery-item"><img src="images/portrait2.png" alt="woman"></div>
                <div class="gallery-item"><img src="images/faces poses.png" alt="jack and dev"></div>
                <div class="gallery-item"><img src="images/leviathan.png" alt="leviathan"></div>
                <div class="gallery-item"><img src="images/flats.png" alt="flats"></div>
                <div class="gallery-item"><img src="images/arthur3.png" alt="arthur"></div>
                <div class="gallery-item"><img src="images/lamb.png" alt="lamb"></div>
                <div class="gallery-item"><img src="images/textless.png" alt="sharky"></div>                
            </div>
        </section>
    </main>

    <!-- Modal Structure -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // Get the modal elements
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.getElementById("closeModal");

        // Add click event listener to all gallery items
        document.querySelectorAll('.gallery-item img').forEach(item => {
            item.addEventListener('click', function() {
                modal.style.display = "flex";
                modalImage.src = this.src;
                modalImage.alt = this.alt;
            });
        });

        // Close the modal when the user clicks on the 'x'
        closeModal.addEventListener('click', function() {
            modal.style.display = "none";
        });

        // Also close the modal when the user clicks outside the image
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
