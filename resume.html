            position: relative;
            width: 100%;

        }

        .resume-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;

        }

</head>
