<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff; /* Text color for dark background */
            background-color: #000; /* Black background */
            padding: 20px;
            max-width: 100vw;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1em;
        }

        .resume-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height for responsiveness */
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .resume-container iframe {
            width: 90%;
            height: 90%;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed; /* Fix footer to bottom of the viewport */
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            header p {
                font-size: 0.9em;
            }

            .resume-container iframe {
                width: 100%;
                height: 80vh; /* Adjust height for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Edward Lu</h1>
        <p>Your Job Title</p>
    </header>

    <div class="resume-container">
        <iframe src="images/2024 Resume.pdf" title="Resume"></iframe>
    </div>
